<html>
	<head>

	<body>

		<input type="button" value="PLAY" onclick="play()">
		<audio id="audio" src=""></audio>

		<br><br>
		Buttons of notes in order
		<input class="drag" type="button" value="play" onclick="playSound(0)">
		<audio class="audio" src="notes/A.wav"></audio>
		
		<input class="drag" type="button" value="play" onclick="playSound(1)">
		<audio id="B" class="audio" src="notes/B.wav"></audio>

		<input class="drag" type="button" value="play" onclick="playSound(2)">
		<audio id="C" class="audio" src="notes/C.wav"></audio>

		<input class="drag" type="button" value="play" onclick="playSound(3)">
		<audio id="D" class="audio" src="notes/D.wav"></audio>

		<input class="drag" type="button" value="play" onclick="playSound(4)">
		<audio id="E" class="audio" src="notes/E.wav"></audio>

		<input class="drag" type="button" value="play" onclick="playSound(5)">
		<audio id="F" class="audio" src="notes/F.wav"></audio>

		<input class="drag" type="button" value="play" onclick="playSound(6)">
		<audio id="G" class="audio" src="notes/G.wav"></audio>
		
		<br><br><br>

		<div id = "answers">
			<div class="slot" id="slot-C"></div>
			<div class="slot" id="slot-D"></div>
			<div class="slot" id="slot-E"></div>
			<div class="slot" id="slot-F"></div>
			<div class="slot" id="slot-G"></div>
			<div class="slot" id="slot-A"></div>
			<div class="slot" id="slot-B"></div>
		</div>
	</body>
