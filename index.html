	<body>

		<div id = "content">
		<div id = "topContent">
				<h1>Notes in order from A to G</h1>
				<p>Put the notes in order~ Randomize to pick up the challenge! </p>
			<input id ="random" type="button" value="Start!" onclick= "randomize(); document.getElementById('field').style.opacity='1.0' ; 

				document.getElementById('random').value = 'Restart'; 

				document.getElementById('topContent').style.bottom='20px'">
		</div>
		
		<div id="field">
			<input class="drag" type="button" value="&#9733;" onclick="playSound(0)">

			<input id = "1" class="drag" type="button" value="&#9733;" onclick="playSound(0)">

			<audio class="audio" src="notes/A.wav"></audio>

			<input id = "2" class="drag" type="button" value="&#9733;" onclick="playSound(1)">
			<audio id="B" class="audio" src="notes/B.wav"></audio>

			<input id = "3" class="drag" type="button" value="&#9733;" onclick="playSound(2)">
			<audio id="C" class="audio" src="notes/C.wav"></audio>

			<input id = "4" class="drag" type="button" value="&#9733;" onclick="playSound(3)">
			<audio id="D" class="audio" src="notes/D.wav"></audio>

			<input id = "5" class="drag" type="button" value="&#9733;" onclick="playSound(4)">
			<audio id="E" class="audio" src="notes/E.wav"></audio>

			<input id = "6" class="drag" type="button" value="&#9733;" onclick="playSound(5)">
			<audio id="F" class="audio" src="notes/F.wav"></audio>

			<input id = "7" class="drag" type="button" value="&#9733;" onclick="playSound(6)">
			<audio id="G" class="audio" src="notes/G.wav"></audio>


			<div id = "answers">
				<div id="natural">
					<div class="white"><div class="slot" id="slot-C"></div></div>
					<div class="white"><div class="slot" id="slot-D"></div></div>
					<div class="white"><div class="slot" id="slot-E"></div></div>
					<div class="white"><div class="slot" id="slot-F"></div></div>
					<div class="white"><div class="slot" id="slot-G"></div></div>
					<div class="white"><div class="slot" id="slot-A"></div></div>
					<div class="white"><div class="slot" id="slot-B"></div></div>
				</div>
				<div id="sharp1">
					<div class="black"><div class="slot" id="slot-Csharp"></div></div>
					<div class="black"><div class="slot" id="slot-Dsharp"></div></div>
				</div>

				<div id="sharp2">
					<div class="black"><div class="slot" id="slot-Fsharp"></div></div>
					<div class="black"><div class="slot" id="slot-Gsharp"></div></div>
					<div class="black"><div class="slot" id="slot-Asharp"></div></div>
				</div>
			</div>

		</div>

		<p>Colliding? <span id="result1">false</span>
		<p>Colliding? <span id="result2">false</span>
		<p>Colliding? <span id="result3">false</span>
